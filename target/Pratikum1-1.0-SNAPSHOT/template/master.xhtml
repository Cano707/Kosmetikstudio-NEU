<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="cssLayout.css" library="css"/>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <div id="top-left">
                <ui:insert name="top-left">
                    <h2 style="color: blue">
                        Logo
                    </h2>
                </ui:insert>
            </div>
            <div id="top-center">
                <ui:insert name="top-center">
                    <h2 style="color: blue">
                        Kosmetikstudio
                    </h2>
                </ui:insert>
            </div>
            <div id="top-right">
                <ui:insert name="top-right">
                    <h:form>
                        <p:growl id="growl" life="2000"/>

                        <p:commandLink id="impressum-command-link" update="growl" action="impressum" style="margin-right:20px;">
                            <h:outputText value="Impressum" style="color: black"/>
                        </p:commandLink>

                    </h:form>

                </ui:insert>
            </div>
        </div>
        
        <div id="body-container">
            <div id="left">
                <ui:insert name="left">
                    <ui:include src="menu.xhtml" />
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
