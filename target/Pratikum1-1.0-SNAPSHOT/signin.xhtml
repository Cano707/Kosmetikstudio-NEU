<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:p="http://primefaces.org/ui">
  
    <h:body>
        <ui:composition template="template/master.xhtml">
            <ui:define name="content">
                <h:form id="login-form">
                    <p:growl id="login-notfication" for="login-notfication-key" />
                    <h:panelGrid id="login-grid" columns="3">
                        
                        <p:outputLabel for="@next" value="Benutzername"/>
                        <p:inputText id="username" validator="usernameValidator" required="True" requiredMessage="Pflichtfeld" validatorMessage="Benutzername ungÃ¼ltig"  value="#{login.username}">
                            <f:validateRegex pattern="^[a-z0-9_-]{3,15}$" />
                            <f:ajax render="username-msg" event="keyup"/>
                        </p:inputText>
                        <p:message id="username-msg" for="username"/>

                        <p:outputLabel for="@next" value="Passwort"/>
                        <p:password id="password" required="True" requiredMessage="Pflichtfeld" validatorMessage="Passwort zu kurz" value="#{login.password}">
                            <f:validateLength minimum="8"/>
                            <f:ajax render="password-msg" event="keyup"/>
                        </p:password>
                        <p:message id="password-msg" for="password"/>

                    </h:panelGrid>

                    <p:commandButton value="Anmelden" id="login-button" update="login-grid login-notfication" action="#{login.login}"  validateClient="true"/>
                  
                    
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
